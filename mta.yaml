_schema-version: 3.3.0
ID: websockets
description: CAP Sample with websockets
version: 1.0.0
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: websockets-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: websockets-db
      - name: websockets-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm

  - name: websockets-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: websockets-db
    parameters:
      buildpack: nodejs_buildpack

  - name: websockets-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: websockets-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comappreqapprequests.zip
          name: comappreqapprequests
          target-path: resources/

  - name: comappreqapprequests
    type: html5
    path: app/app-requests
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: websockets-destination-content
    type: com.sap.application.content
    requires:
      - name: websockets-destination
        parameters:
          content-target: true
      - name: websockets-repo-host
        parameters:
          service-key:
            name: websockets-repo-host-key
      - name: websockets-auth
        parameters:
          service-key:
            name: websockets-auth-key
      - name: srv-api
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            # This destination is needed so that the UI5 applications in the repo host are discoverable for the
            # managed application router
            - Name: websockets-repo-host
              ServiceInstanceName: websockets-html5-srv
              ServiceKeyName: websockets-repo-host-key
              sap.cloud.service: com.appreq
            - Name: websockets-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: websockets-auth
              ServiceKeyName: websockets-auth-key
              sap.cloud.service: com.appreq
            - Name: websockets-app-srv
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: websockets-auth
              TokenServiceKeyName: websockets-auth-key
              URL: ~{srv-api/srv-url}
    build-parameters:
      no-source: true
resources:
  - name: websockets-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: websockets-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: websockets-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: websockets-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: websockets-html5-srv
      service-plan: app-host

  - name: websockets-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: websockets-destination
      service-plan: lite
